<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<div id="header">
		<span id="logo">Music</span>
		<div id="search-box">
			<input type="text" name="search" id="search" placeholder="搜索歌名或歌手">
			<a href="javascript:;" id="search-btn" title="快捷键: [Enter]"></a>
		</div>
		<ul id="header-link">
			<li><a href="index.html">首页</a></li>
			<li><a href="musicPlayer.html">我的音乐</a></li>
			<li><a href="singerList.html">歌手</a></li>
			<li><a href="topList.html">排行榜</a></li>
			<li><a href="playList.html">歌单</a></li>
		</ul>
		<ul id="login">
			<li><a href="login.html">登录</a></li>
			<li><a href="register.html">注册</a></li>
		</ul>
	</div>
	<div id="content">
		<img src="img/bg4.jpg">
		<form id="register-form" name="registerForm" action="registerForward.html" onsubmit="return check();" method="post">
			<h2>register</h2>
			<ul>
				<li>
					<label for="username">用户名</label>
					<input type="text" name="username" id="username">
					<span class="attention"></span>
				</li>
				<li>
					<label for="password">密码</label>
					<input type="password" name="password" id="password">
					<span class="attention"></span>
				</li>
				<li>
					<label for="ensurePassword">确认密码</label>
					<input type="password" name="ensurePassword" id="ensurePassword">
					<span class="attention"></span>
				</li>
				<li>
					<input type="radio" name="sex" id="male" checked="true">
					<label for="male">男</label>
					<input type="radio" name="sex" id="male">
					<label for="female">女</label>
				<li>
					<label for="email">邮箱</label>
					<input type="text" name="email" id="email">
					<span class="attention"></span>
				</li>
				<li>
					<label for="phone">手机</label>
					<input type="text" name="phone" id="phone">
					<span class="attention"></span>
				</li>
			</ul>
			<button type="submit"><span>注册<span></button>
		</form>
	</div>

	<div id="footer">
		<p>All rights reserved</p>
		<p>Copyright © 1998 - 2017</p>
	</div>
	<script src="js/basic.js"></script>
	<script src="js/reg.js"></script>
	<script src="js/register.js"></script>
</body>
</html>
